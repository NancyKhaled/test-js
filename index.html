<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login & SignUp</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="LoginAndSignUpForm" class="col-lg-4 col-md-6">
        <h1 id="formTitle" class="m-4">Login</h1>
		<!-- login form -->
        <div id="LoginFrom">
          <form action="product-table.html">
            <div class="center position-relative">
              <input
                id="LoginEmail"
                class="input-text mb-3"
                type="text"
                placeholder="Email Address"
              />
              <input
                id="LoginPassword"
                class="input-text mb-3"
                type="password"
                placeholder="Password"
              />
            </div>

            <div class="forgot-pass-remember-me row mb-3">
              <div class="forgot-pass col-md-6">
				<!-- JavaScript:void(0) -> means return undefined as a primitive value. We use this to prevent any negative effects on a webpage when we insert some expression -->
                <a
                  id="ForgotPassword"
                  href="JavaScript:void(0);"
                  onclick="ShowForgotPasswordForm()"
                  >Forgot Password?</a
                >
              </div>
              <div class="remember-me col-md-6 text-end">
                <input id="rememberMe" type="checkbox" />
                <label for="rememberMe">Remember Me</label>
              </div>
            </div>

            <div class="center">
              <input
                onclick="return ValidateLoginForm();"
                class="Submit-Btn"
                type="submit"
                value="Login"
                id="LoginBtn"
              />
            </div>
          </form>
          <p class="center mt-3 dont-have-account">
            Don't have an account?
            <a href="JavaScript:void(0);" onclick="ShowSignUpForm()"
              >SignUp</a
            >
          </p>
        </div>
		<!-- signUp form -->
        <div id="SignUpFrom">
          <form action="">
            <div class="center position-relative">
              <input
                id="RegiName"
                class="input-text mb-3"
                type="text"
                placeholder="Full Name"
              />
              <input
                id="RegiEmailAddres"
                class="input-text mb-3"
                type="email"
                placeholder="Email Address"
              />
              <input
                id="RegiPassword"
                class="input-text mb-3"
                type="password"
                placeholder="Password"
              />
              <input
                id="RegiConfirmPassword"
                class="input-text mb-3"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
            <div class="center">
              <input
                onclick="return ValidateSignUpForm();"
                class="Submit-Btn mb-3"
                type="submit"
                value="SignUp"
                id="SignUpitBtn"
              />
            </div>
          </form>
          <p class="center already-have-account">
            Already have an account?
            <a href="#" onclick="ShowLoginForm()">Login</a>
          </p>
        </div>
		<!-- forgot password form -->
        <div id="ForgotPasswordForm">
          <form action="/reset-password.html">
            <div class="center">
              <input
                class="input-text mb-3"
                type="email"
                id="forgotPassEmail"
                placeholder="Email Address"
              />
            </div>
            <div class="center">
              <input
                onclick="return ValidateForgotPasswordForm();"
                class="Submit-Btn mb-3"
                type="submit"
                value="Reset Password"
                id="PasswordResetBtn"
              />
            </div>
          </form>
          <p class="center already-have-account">
            Back to the
            <a href="JavaScript:void(0);" onclick="ShowLoginForm()"
              >Login</a
            >
            |
            <a href="JavaScript:void(0);" onclick="ShowSignUpForm()"
              >SignUp</a
            >
          </p>
        </div>
      </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
    <script src="scripts/validation.js" type="text/javascript"></script>
  </body>
</html>
