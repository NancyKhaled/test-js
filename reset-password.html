<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="LoginAndSignUpForm" class="col-lg-4 col-md-6">
        <h1 id="formTitle" class="m-4">Reset Password</h1>
        <div id="ResetPasswordForm">
          <form action="#">
            <div class="center">
              <input
                id="NewPassword"
                class="input-text mb-3"
                type="password"
                placeholder="New Password"
              />
              <input
                id="ConfirmNewPassword"
                class="input-text mb-3"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
            <div class="center">
              <input
                onclick="return ValidateResetPasswordForm();"
                class="Submit-Btn mb-3"
                type="submit"
                value="Change"
                id="PasswordChangeBtn"
              />
            </div>
          </form>
          <p class="center already-have-account">
            Back to the
            <a href="index.html">Login page</a>
          </p>
        </div>
      </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="validation.js" type="text/javascript"></script>
  </body>
</html>
